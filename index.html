<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="light-orb-1"></div>
    <div class="light-orb-2"></div>
    
    <div class="container">
        <h1>Fun Facts Generator</h1>
        <div class="category-container">
            <select id="category">
                <option value="food">Food Facts 🍽️</option>
                <option value="science">Science Facts 🔬</option>
                <option value="history">History Facts 📜</option>
                <option value="animals">Animal Facts 🐾</option>
                <option value="space">Space Facts 🌌</option>
            </select>
        </div>
        <button id="generate">Generate Fun Fact</button>
        <div id="fact" class="fact">Click the button to generate a fun fact!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
